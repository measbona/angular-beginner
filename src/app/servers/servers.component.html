<label class="label-name">Server Name</label>
<input
  type="text"
  value="{{ serverName }}"
  class="form-control"
  [(ngModel)]="serverName"
/>
<!-- 
<input
  type="text"
  value="{{ serverName }}"
  class="form-control"
  (input)="onUpdateServerName($event)"
/> -->

<button
  (click)="onCreateServer()"
  class="btn btn-primary"
  [disabled]="!allowNewServer"
>
  Add Sever
</button>

<p *ngIf="serverCreated else noServer">Server was created! Name is {{ serverName }}</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>

<app-server *ngFor="let server of servers; let i = index">{{ server }}</app-server>
